    function showNotification(message, duration = 3000) {
        const notification = document.createElement('div');
        notification.style.position = 'fixed';
        notification.style.top = '20px';
        notification.style.right = '20px';
        notification.style.background = '#333';

    function toggleModal(modalId) {
        const modal = document.getElementById(modalId);
        const backdrop = document.getElementById('modal-backdrop');
        if (!modal || !backdrop) return;
        const isOpen = modal.style.display === 'flex';
        closeAllModals();
        if (!isOpen) {

    function closeAllModals() {

    function getMarkerIcon(symbolType) {
                // Find the best matching key in iconMapping
                let key = Object.keys(iconMapping).find(k => k.toLowerCase() === symbolType.toLowerCase());
                // If not found, try a partial match
                if (!key) {
                    key = Object.keys(iconMapping).find(k => symbolType.toLowerCase().includes(k.toLowerCase()));
                }
                const config = iconMapping[key] || iconMapping.default;
                
                return L.divIcon({
                    className: 'project-marker', // Use a class for potential future styling
                    html: `<i class="${config.icon}" style="color: ${config.color}; font-size: 24px; text-shadow: 0 0 8px ${config.color}, 0 0 10px rgba(0,0,0,0.7);"></i>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
    }

    function classifyLayer(layerName, extension) {
        const normalized = layerName.toLowerCase();
        if (['tif', 'tiff'].includes(extension)) {
            if (normalized.includes('dtm')) return 'DTM';
            if (normalized.includes('dsm')) return 'DSM';
            if (normalized.includes('ortho') || normalized.includes('orthomosaic')) return 'Orthomosaic';
            return 'Raster';
        }
        if (normalized.includes('contour')) return 'Contour';
        return 'Vector';
    }

    function getVectorStyle(layerType) {
        if (layerType === 'Contour') {
            return { color: '#f0ad4e', weight: 1.5, dashArray: '4 4' };
        }
        return { color: '#5bc0de', weight: 2, fillOpacity: 0.2 };
    }

    function updateDataLayerList() {
        const layersList = document.getElementById('layers-list');
        if (!layersList) return;
        layersList.innerHTML = '';
        const layerNames = Object.keys(dataLayers);
        if (layerNames.length === 0) {
            const empty = document.createElement('div');
            empty.className = 'layer-row';
            empty.textContent = 'No layers uploaded yet.';
            layersList.appendChild(empty);
            return;
        }
        layerNames.forEach(layerName => {
            const meta = dataLayerMeta[layerName] || {};
            const row = document.createElement('div');
            row.className = 'layer-row';
            const metaCol = document.createElement('div');
            metaCol.className = 'layer-meta';
            const nameEl = document.createElement('div');
            nameEl.className = 'layer-name';
            nameEl.textContent = layerName;
            const typeEl = document.createElement('div');
            typeEl.className = 'layer-type';
            typeEl.textContent = meta.type || 'Layer';
            metaCol.appendChild(nameEl);
            metaCol.appendChild(typeEl);

            const controls = document.createElement('div');
            controls.className = 'layer-controls';
            const toggle = document.createElement('input');
            toggle.type = 'checkbox';
            const isVisible = meta.kind === 'vector'
                ? drawnItems.hasLayer(dataLayers[layerName])
                : mainMap.hasLayer(dataLayers[layerName]);
            toggle.checked = isVisible;
            toggle.onchange = () => toggleDataLayer(layerName, toggle.checked);
            controls.appendChild(toggle);

            if (meta.kind === 'raster') {
                const opacity = document.createElement('input');
                opacity.type = 'range';
                opacity.min = 0.2;
                opacity.max = 1;
                opacity.step = 0.1;
                opacity.value = meta.opacity || 0.9;
                opacity.oninput = () => {
                    meta.opacity = parseFloat(opacity.value);
                    if (dataLayers[layerName].setOpacity) {
                        dataLayers[layerName].setOpacity(meta.opacity);
                    }
                };
                controls.appendChild(opacity);
            }

            row.appendChild(metaCol);
            row.appendChild(controls);
            layersList.appendChild(row);
        });
    }

    function toggleDataLayer(layerName, isEnabled) {
        const layer = dataLayers[layerName];
        const meta = dataLayerMeta[layerName];
        if (!layer) return;
        if (meta?.kind === 'vector') {
            if (isEnabled) {
                drawnItems.addLayer(layer);
            } else {
                drawnItems.removeLayer(layer);
            }
            return;
        }
        if (isEnabled) {
            layer.addTo(mainMap);
        } else {
            mainMap.removeLayer(layer);
        }
    }


    async function buildRasterMeta(file) {
        const arrayBuffer = await file.arrayBuffer();
        const tiff = await GeoTIFF.fromArrayBuffer(arrayBuffer);
        const image = await tiff.getImage();
        const width = image.getWidth();
        const height = image.getHeight();
        const samplesPerPixel = image.getSamplesPerPixel();
        const noData = image.getGDALNoData();
        const raster = await image.readRasters({ interleave: true });
        let min = Infinity;
        let max = -Infinity;
        for (let i = 0; i < raster.length; i += samplesPerPixel) {
            const value = raster[i];
            if (value === noData || Number.isNaN(value)) continue;
            if (value < min) min = value;
            if (value > max) max = value;
        }
        if (!Number.isFinite(min)) min = 0;
        if (!Number.isFinite(max)) max = 1;
        return { width, height, samplesPerPixel, noData, data: raster, min, max };
    }

     }
    
    // --- 5. UPLOAD LOGIC (Vector & Raster) ---
        const fileInput = document.getElementById('file-upload-input');
            window.uploadData = () => fileInput.click();
            fileInput.addEventListener('change', async (event) => {
           // This allows selecting multiple files at once
    if (!event.target.files || event.target.files.length === 0) return;

    for (const file of event.target.files) {
        const layerName = file.name;
        const fileExtension = file.name.split('.').pop().toLowerCase();
        const layerType = classifyLayer(layerName, fileExtension);
        showNotification(`Processing ${layerName}...`);
        try {
            let newLayer;
            if (fileExtension === 'zip') { // Handles zipped Shapefiles
                const buffer = await file.arrayBuffer();
                const geojson = await shp(buffer);
                newLayer = L.geoJSON(geojson, { style: getVectorStyle(layerType) });

            } else if (fileExtension === 'geojson') { // Handles GeoJSON only
                const fileText = await file.text();
                const geojson = JSON.parse(fileText);
                newLayer = L.geoJSON(geojson, { style: getVectorStyle(layerType) });

            } else if (fileExtension === 'kml') {
                const fileText = await file.text();
                const blob = new Blob([fileText], { type: 'application/vnd.google-earth.kml+xml' });
                const url = URL.createObjectURL(blob);
                newLayer = omnivore.kml(url, null, L.geoJSON(null, { style: getVectorStyle(layerType) }))
                    .on('ready', function() {
                        mainMap.fitBounds(newLayer.getBounds());
                    });

            } else if (fileExtension === 'tif' || fileExtension === 'tiff') { // Handles GeoTIFF
                const blob = new Blob([file]);
                const fileUrl = URL.createObjectURL(blob);
                const geotiffReady = typeof L !== 'undefined' && L.LeafletGeotiff;
                const rgbRendererAvailable = geotiffReady && typeof L.LeafletGeotiff.RGB === 'function';
                const plottyRendererAvailable = geotiffReady && typeof L.LeafletGeotiff.Plotty === 'function';
                let renderer = null;
                if (layerType === 'Orthomosaic' && rgbRendererAvailable) {
                    renderer = new L.LeafletGeotiff.RGB();
                } else if (plottyRendererAvailable) {
                    renderer = new L.LeafletGeotiff.Plotty({
                        colorScale: layerType === 'DTM' ? 'terrain' : 'viridis',
                        displayMin: 0,
                        displayMax: 255
                    });
                } else {
                    throw new Error('GeoTIFF renderer is unavailable. Ensure leaflet-geotiff and leaflet-geotiff-plotty scripts load before uploading.');
                }
                newLayer = L.leafletGeotiff(fileUrl, { renderer });

                const rasterMeta = await buildRasterMeta(file);
                dataLayerMeta[layerName] = {
                    kind: 'raster',
                    type: layerType,
                    opacity: 0.9,
                    raster: rasterMeta
                };
            } else {
                throw new Error('Unsupported file type');
            }
            
            if (newLayer) {
                if (!dataLayerMeta[layerName]) {
                    dataLayerMeta[layerName] = {
                        kind: 'vector',
                        type: layerType
                    };
                }
                dataLayers[layerName] = newLayer;
                if (dataLayerMeta[layerName].kind === 'vector') {
                    newLayer.eachLayer?.(layer => {
                        layer._isUserDrawing = false;
                    });
                    drawnItems.addLayer(newLayer);
                } else {
                    newLayer.addTo(mainMap);
                    if (newLayer.setOpacity) {
                        newLayer.setOpacity(dataLayerMeta[layerName].opacity || 0.9);
                    }
                }
                updateDataLayerList();

                newLayer.on('load', () => {
                    if (newLayer.getBounds && newLayer.getBounds().isValid()) {
                        mainMap.fitBounds(newLayer.getBounds());
                    }
                });
                
                showNotification(`Layer "${layerName}" loaded.`);
            }

        } catch (error) {
            console.error("File Processing Error: ", error);
            showNotification(`Error loading file: ${error.message}`, 5000);
        }
    }

    fileInput.value = ''; // Reset the input for the next upload
   });
            
    // --- 6. FUNCTIONAL COMPARISON TOOL ---
     window.activateComparisonMode = () => {
                if (sideBySideControl) { sideBySideControl.remove(); sideBySideControl = null; showNotification("Comparison mode deactivated."); return; }
                const rasterLayers = Object.keys(dataLayers).filter(name => dataLayerMeta[name]?.kind === 'raster');
                if (rasterLayers.length < 2) { showNotification("You need at least two uploaded raster layers (e.g., GeoTIFF) to compare.", 5000); return; }
                
                const layer1Name = prompt("Select BASE layer (Left):\n" + rasterLayers.join('\n'));
                const layer2Name = prompt("Select COMPARISON layer (Right):\n" + rasterLayers.join('\n'));
                
                if (dataLayers[layer1Name] && dataLayers[layer2Name] && layer1Name !== layer2Name) {
                    sideBySideControl = L.control.sideBySide(dataLayers[layer1Name], dataLayers[layer2Name]).addTo(mainMap);
                    showNotification("Comparison active. Drag the slider.");
                } else { showNotification("Invalid selection. Please choose two different, existing raster layers.", 5000); }
         };
            
    // --- 7. MEASUREMENT & DRAWING TOOLS ---
            const stopDrawing = () => { if (activeDrawer) activeDrawer.disable(); };
            const stopEditing = () => {
                if (editHandler) editHandler.disable();
                if (deleteHandler) deleteHandler.disable();
            };
            const resetActiveTool = () => {
                if (activeEditButton) activeEditButton.classList.remove('active');
                activeEditButton = null;
            };
            const activateToolButton = (buttonSelector) => {
                resetActiveTool();
                const button = document.querySelector(buttonSelector);
                if (button) {
                    button.classList.add('active');
                    activeEditButton = button;
                }
            };
            window.startDistanceMeasure = () => {
                stopDrawing();
                stopEditing();
                activeDrawer = new L.Draw.Polyline(mainMap, { shapeOptions: { color: '#00aaff' } });
                activeDrawer.enable();
                activateToolButton('[title="Measure Distance"]');
            };
            window.startAreaMeasure = () => {
                stopDrawing();
                stopEditing();
                activeDrawer = new L.Draw.Polygon(mainMap, { shapeOptions: { color: '#00aaff' } });
                activeDrawer.enable();
                activateToolButton('[title="Measure Area"]');
            };
            window.startPointTagging = () => {
                stopDrawing();
                stopEditing();
                activeDrawer = new L.Draw.Marker(mainMap);
                activeDrawer.type = 'tag';
                activeDrawer.enable();
                activateToolButton('[title="Add Point Tag"]');
            };
            window.startVolumeMeasure = () => {
                stopDrawing();
                stopEditing();
                activeDrawer = new L.Draw.Polygon(mainMap, { shapeOptions: { color: '#f0ad4e' }, showArea: true });
                activeDrawer.type = 'volume';
                activeDrawer.enable();
                activateToolButton('[title="Measure Volume"]');
            };
            window.toggleEditMode = () => {
                stopDrawing();
                if (!editHandler) {
                    editHandler = new L.EditToolbar.Edit(mainMap, { featureGroup: drawnItems });
                }
                const isActive = editHandler.enabled();
                stopEditing();
                resetActiveTool();
                if (!isActive) {
                    editHandler.enable();
                    activateToolButton('[title="Edit Features"]');
                }
            };
            window.toggleDeleteMode = () => {
                stopDrawing();
                if (!deleteHandler) {
                    deleteHandler = new L.EditToolbar.Delete(mainMap, { featureGroup: drawnItems });
                }
                const isActive = deleteHandler.enabled();
                stopEditing();
                resetActiveTool();
                if (!isActive) {
                    deleteHandler.enable();
                    activateToolButton('[title="Delete Features"]');
                }
            };
            window.clearDrawings = () => {
                const layersToRemove = [];
                drawnItems.eachLayer(layer => {
                    if (layer._isUserDrawing) {
                        layersToRemove.push(layer);
                    }
                });
                layersToRemove.forEach(layer => drawnItems.removeLayer(layer));
                showNotification('User drawings cleared.');
            };
            mainMap.on('draw:created', (event) => {
                const layer = event.layer;
                const type = event.layerType;
                const drawerType = activeDrawer ? activeDrawer.type : null;
                layer._isUserDrawing = true;
                drawnItems.addLayer(layer);
                if (type === 'polygon' && drawerType === 'volume') {
                    const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
                    layer.bindPopup(`<div style="font-size:14px;min-width:180px;"><b>Surface Area:</b> ${area.toFixed(2).toLocaleString()} m²<br><div style="margin-top:8px;"><input type="number" id="depth-input-${layer._leaflet_id}" placeholder="Height/Depth (m)" style="width:100px;padding:4px;"><button onclick="calculateVolume(${layer._leaflet_id}, ${area})" style="margin-left:5px;padding:4px 8px;">Calc</button></div><div id="vol-result-${layer._leaflet_id}" style="margin-top:8px;font-weight:bold;"></div></div>`).openPopup();
                } else if (type === 'polygon') { const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]); layer.bindPopup(`<b>Area:</b> ${(area / 1000000).toFixed(2)} km²`).openPopup(); }
                else if (type === 'polyline') { let d = 0; layer.getLatLngs().reduce((a, b) => { d += a.distanceTo(b); return b; }); layer.bindPopup(`<b>Distance:</b> ${(d / 1000).toFixed(2)} km`).openPopup(); }
            });
            mainMap.on('draw:edited', () => {
                showNotification('Edits saved.');
            });
            mainMap.on('draw:deleted', () => {
                showNotification('Features deleted.');
            });
            window.calculateVolume = (layerId, area) => {
                const depthInput = document.getElementById(`depth-input-${layerId}`); const depth = depthInput ? depthInput.value : null;
                const resultDiv = document.getElementById(`vol-result-${layerId}`);
                if (depth && !isNaN(depth) && resultDiv) { const volume = area * parseFloat(depth); resultDiv.innerHTML = `<b>Volume:</b> ${volume.toLocaleString(undefined, { maximumFractionDigits: 0 })} m³`; }
                else if (resultDiv) { resultDiv.innerHTML = `<span style="color:red;">Invalid height</span>`; }
    };

    // --- 8. UTILITY FUNCTIONS & INITIALIZATION ---
            window.open3DViewer = () => {
                closeAllModals();
                const baseUrl = window.location.href.replace(/[^/]*$/, '');
                const viewerUrl = `${baseUrl}${potreeViewerPath}`;
                window.open(viewerUrl, '_blank');
            };
            window.logout = () => { if (confirm("Are you sure you want to log out?")) { localStorage.removeItem('userToken'); localStorage.removeItem('isAuthenticated'); window.location.href = 'login.html'; } };

            const projectListContainer = document.getElementById('projects-list');
            projects.forEach(p => {
                const item = document.createElement('div'); item.className = 'list-item'; item.textContent = p.name;
                item.dataset.projectId = p.id; item.onclick = () => selectProject(p.id);
                projectListContainer.appendChild(item);
            });    
            updateDataLayerList();
            if (projects.length > 0) { selectProject(projects[0].id); }
    </script>
